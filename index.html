<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fibonacci Series</title>
</head>
<body>
  <script>

    function fibonacciSeries(n) {
      var fibSeries = [0, 1];

      for (var i = 2; i < n; i++) {
        fibSeries.push(fibSeries[i - 1] + fibSeries[i - 2]);
      }

      return fibSeries;
    }

    function validateInput(input) {
      return !isNaN(input) && isFinite(input);
    }

    // Función principal
    function main() {
      var input;
      var num;

      do {
        input = prompt("Ingrese un número para generar la serie de Fibonacci:");
        num = parseInt(input);

        if (!validateInput(num)) {
          alert("Por favor, ingrese un número válido.");
        }
      } while (!validateInput(num));

      var fibonacci = fibonacciSeries(num);
      var fibonacciString = "Serie de Fibonacci para " + num + " números:\n";

      for (var i = 0; i < fibonacci.length; i++) {
        fibonacciString += fibonacci[i] + ", ";
      }

      alert(fibonacciString);
    }


    main();
  </script>
</body>
</html>
